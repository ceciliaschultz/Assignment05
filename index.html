<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   


    <!-- get rid of the "Failed to load resource: the server responded with a status of 404 (Not Found)" at load time (favico error) -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 60%; padding: 10px;  }

        .container {margin: 10px;border-color:rgb(253,151,112); border-style: solid; background-color:rgb(237, 237, 237);width: 50%;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    

    <div class="container">
     
    <form id="empForm" method="post" action="submit">
        <div class="form-group">
            <label for="id">8-Digit Employee ID</label>
            <input type="text" class="form-control" id="id" placeholder="8-digit Employee ID" pattern="[0-9]{8}" title="8-digit" required >
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>

          <div class="form-group">
            <label for="ext">4-Digit Extension</label>
            <input type="text" class="form-control" id="ext" placeholder="4-Digit Extension" pattern="[0-9]{4}" title="4-digit" required>
          </div>


        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div> 

          <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" id="department" required>
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select>
          </div>


          <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>

     
    </form>
    
</div>



</body>
</html>
